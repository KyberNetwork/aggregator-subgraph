specVersion: 0.0.2
description: Router
repository: https://github.com/dynamic-amm/aggregator-subgraph
schema:
  file: ./router.graphql
dataSources:
  - kind: ethereum/contract
    name: Router
    network: {{network}}
    source:
      address: '{{router.address}}'
      abi: Router
      startBlock: {{router.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/router.ts
      entities:
        - RouterExchange
      abis:
        - name: Router
          file: ../abis/AggregationRouter.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExchange
templates:
  - kind: ethereum/contract
    name: AggregationExecutor
    network: {{network}}
    source:
      abi: AggregationExecutor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/executor.ts
      entities:
        - ExecutorExchange
      abis:
        - name: AggregationExecutor
          file: ../abis/AggregationExecutor.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExecutorExchange
