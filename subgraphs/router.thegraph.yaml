specVersion: 0.0.2
description: Router
repository: https://github.com/dynamic-amm/aggregator-subgraph
schema:
  file: ./router.graphql
dataSources:
  - kind: ethereum/contract
    name: Router
    network: mainnet
    source:
      address: '0x1Fc3607fa67B58DedDB0fAf7a116F417a20C551c'
      abi: Router
      startBlock: 13383597
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/router.ts
      entities:
        - RouterExchange
      abis:
        - name: Router
          file: ../abis/AggregationRouter.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExchange
templates:
  - kind: ethereum/contract
    name: Executor
    network: mainnet
    source:
      abi: Executor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/executor.ts
      entities:
        - ExecutorExchange
      abis:
        - name: Executor
          file: ../abis/AggregationExecutor.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExecutorExchange
