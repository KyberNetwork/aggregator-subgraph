specVersion: 0.0.2
description: Router
repository: https://github.com/kybernetwork/aggregator-subgraph
schema:
  file: ./router.graphql
dataSources:
  - kind: ethereum/contract
    name: Router
    network: bsc
    source:
      address: '0x1Fc3607fa67B58DedDB0fAf7a116F417a20C551c'
      abi: Router
      startBlock: 11316853
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/router.ts
      entities:
        - RouterExchange
        - RouterSwapped
      abis:
        - name: Router
          file: ../abis/AggregationRouter.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExchange
        - event: Swapped(address,address,address,address,uint256,uint256)
          handler: handleSwapped
  - kind: ethereum/contract
    name: RouterV2
    network: bsc
    source:
      address: '0xDF1A1b60f2D438842916C0aDc43748768353EC25'
      abi: RouterV2
      startBlock: 14270529
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/router.ts
      entities:
        - RouterExchange
        - RouterSwapped
      abis:
        - name: RouterV2
          file: ../abis/AggregationRouterV2.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExchange
        - event: Swapped(address,address,address,address,uint256,uint256)
          handler: handleSwapped
  - kind: ethereum/contract
    name: RouterV3
    network: bsc
    source:
      address: '0x00555513Acf282B42882420E5e5bA87b44D8fA6E'
      abi: RouterV3
      startBlock: 16704288
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/router.ts
      entities:
        - RouterExchange
        - RouterSwapped
      abis:
        - name: RouterV3
          file: ../abis/AggregationRouterV3.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExchange
        - event: Swapped(address,address,address,address,uint256,uint256)
          handler: handleSwapped
        - event: ClientData(bytes)
          handler: handleClientData
  - kind: ethereum/contract
    name: RouterMeta
    network: bsc
    source:
      address: '0x617Dee16B86534a5d792A4d7A62FB491B544111E'
      abi: RouterMeta
      startBlock: 19915368
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/router.ts
      entities:
        - RouterExchange
        - RouterSwapped
      abis:
        - name: RouterMeta
          file: ../abis/AggregationRouterMeta.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExchange
        - event: Swapped(address,address,address,address,uint256,uint256)
          handler: handleSwapped
        - event: ClientData(bytes)
          handler: handleClientData
templates:
  - kind: ethereum/contract
    name: Executor
    network: bsc
    source:
      abi: Executor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ../src/router/executor.ts
      entities:
        - ExecutorExchange
      abis:
        - name: Executor
          file: ../abis/AggregationExecutor.json
      eventHandlers:
        - event: Exchange(address,uint256,address)
          handler: handleExecutorExchange
